<table>
  <tr *ngFor="let rec of dummyData"><td>{{rec.a}}</td><td>{{rec.b}}</td><td>{{rec.n}}</td></tr>
</table>

<h1> {{ id }}</h1>

<div *ngFor="let rec of comment">

</div>

></app-pulldown>

<select>
  <option *ngFor="let rec of {{optionData}}" value="{{rec.value}}">{{rec.text}}</option>
</select>
